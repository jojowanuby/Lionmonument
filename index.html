<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style_v0-1.css">

        background: rgb(174,174,174);

<header>
  <canvas></canvas>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
  </script><script src="canvas.js"></script>

  <h1 class="opener">Luzern Lion</h1>

</header>
<!--test tittelbild-->

<body>
    <!--Coockie API & Skript referenz-->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  </script><script src="script.js"></script>

  <div class="pimg1">
    <div class="ptext">
      <span class="border">
        Actualitys
      </span>
    </div>
  </div>

  <section class="section section-light">
    <h2>Current Constructions</h2>
    <p id="News"></p>
        <script>
        News = new XMLHttpRequest();
        News.onload = function() {
        let output = document.getElementById("News");
        output.innerText = News.responseText;
        }
        News.open("GET", "text/news.txt", true);
        News.send();
        </script>
  </section>

  <div class="pimg2">
    <div class="ptext">
      <span class="border trans">
        History
      </span>
    </div>
  </div>

  <section class="section section-dark">
    <h2>Hystory</h2>
      <p id="historytext"></p>
        <script>
        history = new XMLHttpRequest();
        history.onload = function() {
        let output = document.getElementById("historytext");
        output.innerText = News.responseText;
        }
        history.open("GET", "text/history.txt", true);
        history.send();
        </script>
  </section>

  <div class="pimg3">
    <div class="ptext">
      <span class="border trans">
        My Guests
      </span>
    </div>
  </div>

  <section class="section section-dark">
    <h2>Interview With a Visitor</h2>
      <p id="gueststorry"></p>
        <script>
        gueststorry = new XMLHttpRequest();
        gueststorry.onload = function() {
        let output = document.getElementById("gueststorry");
        output.innerText = News.responseText;
        }
        gueststorry.open("GET", "text/gueststorry.txt", true);
        gueststorry.send();
        </script>
  </section>

  <div class="pimg4">
    <div class="ptext">
      <span class="border">
        Impressum
      </span>
    </div>
  </div>
</body>
</html>
